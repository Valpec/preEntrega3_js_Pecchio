<body class="bgBeige">
    <div class="container-fluid p-0 min-vh-100 d-flex flex-column">
        <!-- header -->
        <header class="row sticky-top bgHuesoTrans d-flex mx-0">
            <nav class="navbar navbar-expand-lg col-12 col-lg-12 px-3 py-1">
                <a href="#" class="navbar-brand">
                    <img class="img-fluid mw-50 logoHeader" src="img/icons/logo_texto_verde.png"
                        alt="Logo Cattalina texto">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link px-2">INICIO</a></li>
                        <li class="nav-item"><a href="#" class="nav-link active 
            px-2">PRODUCTOS</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 ">NOSOTROS</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 ">FAQs</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 ">CONTACTO</a></li>
                    </ul>
                    <div class="px-4 d-flex justify-content-end">

                        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                            <input type="search" id="buscador" class="form-control form-control" placeholder="Buscar..."
                                aria-label="Search">
                        </form>
                        <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito"  href="#" class="text-decoration-none px-1">
                            <img class="img-fluid" src="img/icons/shopping-cart.png" alt="Carrito de compra"
                                width="30">
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- seccion con fondo de vlas carameleras -->
        <section class="row mx-0 d-flex justify-content-center align-items-center" id="bgVelaVidrio">
            <h1 class="col-12 col-lg-12 text-center textoFondoVidrio">PRODUCTOS</h1>
        </section>


        <!-- navbar de filtrado-->
        <div class="navProductos row mx-0 bgMarron">
            <nav class="navbar col-12 col-lg-12 justify-content-center">
                <ul class="nav justify-content-around">
                    <li><a href="#" id= "buscarTodo" class="nav-link  px-3">TODO</a></li>
                    <li><a href="#" id= "buscarVela" class="nav-link px-3">VELAS</a></li>
                    <li><a href="#" id= "buscarEsencia" class="nav-link px-3">ESENCIA</a></li>
                    <li><a href="#" id= "buscarTextil" class="nav-link px-3">TEXTILES</a></li>
                    <li><a href="#" id= "buscarDeco" class="nav-link  px-3">DECORACIONES</a></li>
                    
                </ul>
            </nav>
        </div>

        
        <!--  catalogo de productos-->
        <div>
            <!-- div donde se muestra el mensaje de resultado para cada busqueda o filtrado -->
             <div id="mensajeFiltroBusqueda" class="py-3">
             </div>
             <!-- div donde se encuentra el droipdown para el `ordenarPor` -->
        <div class="col-12 p-4 dropdown d-flex justify-content-end">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Ordenar por
            </button>
            <ul class="dropdown-menu">
              <li><a id="ordenarMayorMenor" class="dropdown-item" href="#">Mayor a menor precio</a></li>
              <li><a id="ordenarMenorMayor" class="dropdown-item" href="#">Menor a mayor precio</a></li>
              <li><a id="ordenarAlfabeticamente" class="dropdown-item" href="#">Alfabeticamente</a></li>
            </ul>
          </div>
            <!-- div donde se muestran el catalogo -->
        <div class="row mx-0 py-5 g-5 " id="catalogoProds">
        </div>
       
        </div>
          

        <!-- modal carrito -->
        <div class="modal " id="idModalCarrito" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Carrito</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="bodyCarritoModal">
                </div>
                <div class="row">
                    <h4 id="precioTotalCarrito" class="mx-2 text-align-end "></h4>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Iniciar Compra</button>
                  <button type="button" class="btn btn-secundary">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        
        <footer class="row mx-0 py-1 mt-auto bgHueso">
            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
                <a href="https://www.instagram.com/cattalina.decohome/" target="_blank">
                    <img class="icono img-fluid m-1" src="img/icons/instagram_beige.png" alt="Instagram" />
                </a>
                <a href="mailto:cattalina.decohome@gmail.com" target="_blank">
                    <img class="icono img-fluid m-1" src="img/icons/email_beige.png" alt="Correo" />
                </a>
                <a href="https://wa.me/5493576518302" target="_blank">
                    <img class="icono img-fluid m-1" src="img/icons/whatsapp_beige.png" alt="Whatsapp" />

        crossorigin="anonymous"></script>

<!-- links de js propios -->
    <script src="js/class.js"></script>
    <script src="js/main.js"></script>
